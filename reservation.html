        <!-- Calendar -->
		    <div id='calendar' class='hidden'>
		      <iframe src="https://www.google.com/calendar/embed?src=kgooehkq55u8f63f9mdn24r48g%40group.calendar.google.com&ctz=America/Chicago" style="border: 0" width="800" height="600" frameborder="0" scrolling="no" class='calendar'></iframe>
		    </div>
        <!-- Reservation Form -->
			<div class='reservationForm'>
			  <form>
			    First Name: <input type="text" name="firstName"><br>
			    Last Name: <input type="text" name="lastName">
			    <br>
			    Check in: <input type='date' name='checkIn'>
			    Check out: <input type='date' name='checkOut'>
			    Number of Guests 
			      <select>
			        <option>1</option>
			        <option>2</option>
			        <option>3</option>
			        <option>4</option>
			        <option>5</option>
			        <option>6</option>
			        <option>7</option>
			        <option>8</option>
			        <option>9</option>
			        <option>10</option>
			        <option>11</option>
			        <option>12</option>
			      </select>  
			    <br>
			    Tell us about yourself... <input type='text' name='otherInfo'>
				<input type="button" name="button" value="Click" onClick="testResults(this.form)">
			  </form> 
			</div>
		<script type="text/javascript">
			function testResults (form) {
			var TestVar = Math.abs(form.checkIn.value - form.checkOut.value);
			alert ("You typed: " + TestVar);
			}
		</script>
