<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <title>Reservations</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
	<link rel='stylesheet' href='fullcalendar/fullcalendar.css' />
	<script src='fullcalendar/lib/jquery-ui.custom.min.js'></script>	
	<script src='fullcalendar/lib/moment.min.js'></script>
	<script src='fullcalendar/fullcalendar.js'></script>
	<script type="text/javascript">


	$(document).ready(function() {
		
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			defaultDate: '2014-06-12',
			defaultView: 'month',
			editable: true,
			events: [
				{
					title: 'All Day Event',
					start: '2014-06-01'
				},
				{
					title: 'Long Event',
					start: '2014-06-07',
					end: '2014-06-10'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2014-06-09T16:00:00'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2014-06-16T16:00:00'
				},
				{
					title: 'Meeting',
					start: '2014-06-12T10:30:00',
					end: '2014-06-12T12:30:00'
				},
				{
					title: 'Lunch',
					start: '2014-06-12T12:00:00'
				},
				{
					title: 'Birthday Party',
					start: '2014-06-13T07:00:00'
				},
				{
					title: 'Click for Google',
					url: 'http://google.com/',
					start: '2014-06-28'
				}
			]
		});
		
	});


	</script>
	

  </head>
    <body>

    	
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

	
			<div id='calendar'></div>

		<div class='spacer'></div>
        <!-- Reservation Form -->
        <div class="reservationWrap">
			<div class='reservationForm'>
			  <form>
			    <input type="text" name="firstName" value="First Name">
			    <input type="text" name="lastName" value="Last Name">
			    <input type='text' name='email' value="email address">
			    <br>
			    Check in: <input type='date' class='date' value="2014-11-08" name='checkIn'>
			    Check Out: <input type='date' class='date' value="2014-11-10" name='checkOut'>
			    <!-- Number of Nights: <input type='text' name='stayLength'> -->
			    Number of Guests 
			      <select type="select" name="numGuests">Number of Guests
			        <option value="0">1</option>
			        <option value="0">2</option>
			        <option value="0">3</option>
			        <option value="0">4</option>
			        <option value="1">5</option>
			        <option value="2">6</option>
			        <option value="3">7</option>
			        <option value="4">8</option>
			        <option value="5">9</option>
			        <option value="6">10</option>
			        <option value="7">11</option>
			        <option value="8">12</option>
			      </select>  
			    <br>
				<input type="button" class="button" name="button" value="Click" onClick="getQuote(this.form)">
			  </form> 
			</div>
		</div>
  	<script src="bower_components/jquery/dist/jquery.min.js"></script>
  	<script src="bower_components/foundation/js/foundation.min.js"></script>
  	<script src="js/app.js"></script>
  	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  	<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    </body>
</html>
